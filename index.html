<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Personal</title>
</head>

<body>
    <section id="blog">
        <h2>Blog</h2>
        <article>
            <h3>Mi Primer Blog</h3>
            <p>En este blog hablare sobre mi primera pagina web</p>
        </article>
        <aside>
            <h4>Adicionales</h4>
            <p>Dejo recursos usados </p>
        </aside>
        <img src="pagina.jpg" alt="Pagina Web">
    </section>

    <section id="multimedia">
        <h2>Multimedia</h2>
        <p>Reproducir audio</p>
        <audio controls>
            <source src="horse.ogv" type="audio/ogg">
        </audio>
        <p>Reproducir video</p>
        <video width="320" height="240" controls>
            <source src="movie.mp4" type="video/mp4">
        </video>
    </section>
</body>
<footer>
    <section id="contacto">
        <h2>Contacto</h2>
        <form>
            <fieldset>
                <legend>Formulario de Contacto</legend>

                <label for="nombre">Nombre</label><br>
                <input type="text" id="nombre" required><br>
                <label for="apellido">apellido</label><br>
                <input type="text" id="apellido" required><br>
                <label for="telefono">Telefono</label><br>
                <input type="tel" id="telefono" required pattern="[0-9]{10}"><br>
                <label for="correo">Correo</label><br>
                <input type="email" id="correo" required> <br>
                <label for="mensaje">Mensaje</label><br>
                <textarea id="mensaje" required></textarea><br>
                <button type="submit">Enviar</button>
            </fieldset>

        </form>

    </section>
</footer>

</html>
